version: '3.8'

services:
  # 1. Servis Aplikasi (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracking_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - tracking-network

  # 2. Servis Web Server (Nginx)
  nginx:
    image: nginx:1.21-alpine
    container_name: tracking_nginx
    restart: unless-stopped
    ports:
      # PENTING: Ini port yang akan diakses server
      # Jika port 8080 sudah dipakai, ganti ke port lain (cth: 8081)
      - "8080:80" 
    volumes:
      - .:/var/www/html
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tracking-network
    depends_on:
      - app

  # 3. Servis Database (MySQL)
  db:
    image: mysql:8.0
    container_name: tracking_db
    restart: unless-stopped
    ports:
      # Anda bisa hapus ini jika tidak perlu akses DB dari luar Docker
      - "3307:3306" 
    environment:
      MYSQL_DATABASE: tracking_db
      MYSQL_USER: tracker_user
      MYSQL_PASSWORD: your_strong_password_here
      MYSQL_ROOT_PASSWORD: your_strong_root_password_here
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - tracking-network

# Jaringan internal Docker
networks:
  tracking-network:
    driver: bridge

# Volume untuk data database agar tidak hilang
volumes:
  db-data:
    driver: local